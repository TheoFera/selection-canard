<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accès réservé</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    :root{ --bg:#f6f2ea; --ink:#222; --muted:#666; --accent:#9c6b3d; --card:#ffffff; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.08); }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .center{ min-height:100%; display:grid; place-items:center; padding:20px }
    .panel{ width:min(520px, 92vw); background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:28px }
    h1{ margin:0 0 6px 0; font-size:clamp(22px, 4vw, 28px) }
    p{ margin:0 0 16px 0; color:var(--muted) }
    input[type=password]{ width:100%; padding:14px 16px; border:1px solid #ddd; border-radius:12px; font-size:16px; outline:none }
    button{ width:100%; margin-top:12px; padding:12px 16px; border:0; background:var(--accent); color:#fff; border-radius:12px; font-size:16px; cursor:pointer }
    .hint{ font-size:13px; color:var(--muted); margin-top:10px }
    .error{ color:#b00020; margin-top:10px }
    footer{ text-align:center; margin-top:14px; font-size:12px; color:#999 }
  </style>
</head>
<body>
  <div class="center">
    <div class="panel">
      <h1></h1>
      <p>Entrez le mot de passe.</p>
      <form id="form">
        <input id="pw" type="password" placeholder="Mot de passe" autocomplete="current-password" required>
        <button type="submit">Entrer</button>
        <div id="msg" class="error" role="alert" aria-live="polite"></div>
      </form>
      <footer></footer>
    </div>
  </div>

  <script>
  // Déverrouillage via WebCrypto (PBKDF2 + AES‑GCM)
  const PAYLOAD_URL = "./payload.json"; // généré par encrypt.mjs
  async function deriveKey(password, salt, iterations){
    const enc = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey(
      "raw", enc.encode(password.toLowerCase().trim()),
      {name:"PBKDF2"}, false, ["deriveKey"]
    );
    return crypto.subtle.deriveKey(
      {name:"PBKDF2", salt, iterations, hash:"SHA-256"},
      keyMaterial, {name:"AES-GCM", length:256}, false, ["decrypt"]
    );
  }
  function b64tobin(b64){ return Uint8Array.from(atob(b64), c => c.charCodeAt(0)); }
  function decodeUtf8(buf){ return new TextDecoder("utf-8").decode(buf); }

  document.getElementById("form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const pw = document.getElementById("pw").value;
    const msg = document.getElementById("msg");
    msg.textContent = "";
    try{
      const meta = await fetch(PAYLOAD_URL, {cache:"no-store"}).then(r=>r.json());
      const salt = b64tobin(meta.salt);
      const iv   = b64tobin(meta.iv);
      const data = b64tobin(meta.data);
      const key  = await deriveKey(pw, salt, meta.iterations);
      const plain = await crypto.subtle.decrypt({name:"AES-GCM", iv}, key, data);
      const html = decodeUtf8(plain);
      document.open(); document.write(html); document.close();
    }catch(err){
      msg.textContent = "Mot de passe incorrect.";
    }
  });
  </script>
</body>
</html>
